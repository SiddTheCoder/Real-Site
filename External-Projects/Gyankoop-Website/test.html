<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Div Slider</title>
    <link rel="stylesheet" href="scripts/slider.css">
</head>
<body>

    <div class="slider-container">
        <button id="prevBtn">Back</button>
        <div id="slider" class="slider">
            <div class="slide">Content 1</div>
            <div class="slide">Content 2</div>
            <div class="slide">Content 3</div>
            <div class="slide">Content 4</div>
        </div>
        <button id="nextBtn">Forward</button>
    </div>

    <script src="scripts/slider.js"></script>

</body>
</html>
