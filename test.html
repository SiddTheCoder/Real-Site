<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Nav</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .nav-btn {
            padding: 10px;
            font-size: 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .nav-wrapper {
            flex: 1;
            overflow: hidden;
        }

        #nav-items {
            display: flex;
            list-style: none;
            transition: transform 0.3s ease-in-out;
        }

        #nav-items li {
            min-width: 150px;
            text-align: center;
            padding: 15px;
            background-color: #f4f4f4;
            margin: 0 5px;
            border-radius: 5px;
            white-space: nowrap;
        }

        #nav-items li:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="nav-container">
        <button id="left-btn" class="nav-btn">&lt;</button>
        <div class="nav-wrapper">
            <ul id="nav-items">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
                <li>Item 6</li>
                <li>Item 7</li>
                <li>Item 8</li>
                <li>Item 9</li>
                <li>Item 10</li>
            </ul>
        </div>
        <button id="right-btn" class="nav-btn">&gt;</button>
    </div>

    <script>
        const navItems = document.getElementById('nav-items');
        let scrollAmount = 0;

        document.getElementById('right-btn').addEventListener('click', function() {
            const maxScroll = navItems.scrollWidth - navItems.clientWidth;
            if (scrollAmount < maxScroll) {
                scrollAmount += 150; // Scroll by 150px
                navItems.style.transform = `translateX(-${scrollAmount}px)`;
            }
        });

        document.getElementById('left-btn').addEventListener('click', function() {
            if (scrollAmount > 0) {
                scrollAmount -= 150; // Scroll by 150px
                navItems.style.transform = `translateX(-${scrollAmount}px)`;
            }
        });
    </script>

</body>
</html>
