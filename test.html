<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 90vh;
            width: 100%;
            background-color: #d2d1d1;
            display: flex;
            justify-content: center;
            align-items:center;
            gap: 2vw;
            flex-direction: column;
        }
        .container .progress-bar{
            height: 5vh;
            width: 30vw;
            background-color: #fff;
            overflow: hidden;
            border-radius: 40px;
        }
        .container .progress-bar .bar-color{
            height: 5vh;
            width: 0px;
            background-color: blue;
            animation: barProgress 4s linear 1 alternate;
        }
        @keyframes barProgress {
            0%{
                width: 0% ;
            }
            25%{
                width: 25% ;
            }
            50%{
                width: 50% ;
            }
            75%{
                width: 75% ;
            }
            100%{
                width: 100% ;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="bar-color"></div>
        </div>
    </div>
</body>
</html>
