<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiddTheCoder : Signup</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet" />
   <link rel="stylesheet" href="scripts/form_style.css">
</head>
<body>
    <header>
        <nav>
            <div class="left-section">
            <div class="logo"><a href="index.html"><img src="assets/logo-with-nobg.png" alt="LOGO" height="45vh"></a></div>
            </div>
        </nav>
    </header>
    <main>
        <form action="#">
            <h1>Signup</h1>
        <div class="container">
            <div class="user-input">
                <i class="ri-mail-line"></i>
                <input type="text" placeholder="SiddTheCoder@gmail.com" required>
            </div><br>
            <div class="user-input">
                <i class="ri-user-line"></i>
                <input type="text" placeholder="SiddTheCoder" required>
            </div><br>
            <div class="user-input">
                <i class="ri-lock-line"></i>
                <input type="password" placeholder="Must be atleast 8 characters" minlength="8" maxlength="256">
            </div>
        </div>
            <div class="remember-forget">
                <label for="remember-me"><input type="checkbox" id="remember-me">Remember Me</label>
                <a href="#">Forget Password?</a>
            </div>
            
        <button class="btn">Signup</button>
            
            <div class="login">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </main>
</body>
</html>
